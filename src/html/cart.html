<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <script src="/libs/jquery/jquery-3.2.1.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <header></header>
    <div class="fixed"></div>
    <script type="text/html" id="data">
        {{each cart data}}
        <tr id="{{data.id}}">
                <td ><input type="checkbox" class="checkbox"></td>
                <td>
                    <div class="col-md-6 col-sm-6 "><a href=""><img src="{{data.imgs[0]}}" alt="" class="img-responsive"></a></div>
                    <div>
                        <a href="">{{data.title}} </a>
                        <p>赠品：{{data.gift}}</p>
                    </div>
                </td>
                <td class="price">
                    {{data.price}}
                </td>
                <td >
                   
                    <a href="javascript:;" id="sub" class="btn btn-default ">-</a><input type="text" class="num" value="{{data.num}}"><a href="javascript:;" id="add" class="btn btn-default">+</a>
                </td>
                <td >
                     <p class="checkPrice">{{(data.num*data.price).toFixed(2)}}</p>
                </td>
                <td>
                    <button  type="button" class="btn btn-danger" id="delete-btn">删除</button>

                </td>
            </tr>
            {{/each}}
    </script>
    <main>
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <th>
                    <label for=""> 全选：<input type="checkbox" id='allCheck'> </label>
                </th>
                <th>商品信息</th>
                <th>单价（元）</th>
                <th>数量</th>
                <th>金额（元）</th>
                <th>操作</th>
            </thead>
            <tbody>
                
                
              
                
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>已选商品<span class="totalNum"></span>件</td>
                    <td> 总价：<span class="total"></span></td>
                    <td><a href="javascript:alert('结算成功');" class="btn btn-success btn-lg">去结算</a></td>

                </tr>
            </tfoot>
        </table>
    </main>
    <div id="modal"></div>
    <footer></footer>
</body>
<script src="/libs/requirejs/require.min.js" data-main="/js/cart.js"></script>

</html>
